
<!DOCTYPE html>
<html>
<head>
  <!-- Base path for the app -->
  <base href="/pomodoro/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A pomodoro study timer app made with Flutter.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Pomodoro Study Timer">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/assets/logo.png"/>

  <!-- Default title for the tab (before Flutter app loads) -->
  <title>Pomodoro Study Timer</title>

  <!-- Preloading the manifest to avoid flash of unstyled content -->
  <link rel="manifest" href="manifest.json">



</head>
<body>
  <!-- Fallback title in body (for early load time) -->
  <h1 style="display: none;">Pomodoro Study Timer</h1>

  <!-- Flutter's bootstrap script for the web app -->
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
